<!-- template form -->
<div style="background-color:gold; border-radius: 20px; " class="m-5 col-lg-10">
    <form (ngSubmit)="Addcontact()"  class="p-5 col-lg-12">

        <div class="mb-3">
            <label for="Cname" class="form-label font-weight-bold">Name</label>
            <input type="text" class="form-control" id="Cname" name="Cname"  [(ngModel)]="contact.Name" required>
        </div>
        <div class="mb-3">
            <label for="Cemail" class="form-label font-weight-bold">Email</label>
            <input type="email" class="form-control" id="Cemail" name="Cemail"  [(ngModel)]="contact.Email" required>
        </div>
        <div class="mb-3">
            <label for="Csub" class="form-label font-weight-bold">Subject</label>
            <input type="text" class="form-control" id="Csub" name="Csub"  [(ngModel)]="contact.Subject" required>
        </div>
        <div class="mb-3">
            <label for="Cmsg" class="form-label font-weight-bold">Message</label>
            <textarea class="form-control" id="Cmsg" name="Cmsg" rows="4" cols="50" [(ngModel)]="contact.Message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary float-end">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-check-fill"
                viewBox="0 0 16 16">
                <path
                    d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 1.59 2.498C8 14 8 13 8 12.5a4.5 4.5 0 0 1 5.026-4.47L15.964.686Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z" />
                <path
                    d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Zm-1.993-1.679a.5.5 0 0 0-.686.172l-1.17 1.95-.547-.547a.5.5 0 0 0-.708.708l.774.773a.75.75 0 0 0 1.174-.144l1.335-2.226a.5.5 0 0 0-.172-.686Z" />
            </svg>
        Send
        </button>
    </form>
</div>
