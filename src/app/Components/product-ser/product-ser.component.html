<a href="#" class="btn btn-primary" [routerLink]="['/addProduct']" role="button">ADD Product</a>

<h2>Products<h2>
 <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Rate</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let item of ps ; let i =index" >
          <th scope="row">{{i+1}}</th>
          <td>{{item.name}}</td>
          <td>{{item.price}} </td>
          <td>{{item.quantity}}</td>
          <td>{{item.rate}}</td>
        
          <!-- <td>{{}item.Image}</td> -->
         <td> <a href="#" class="btn btn-primary" [routerLink]="['/editProduct',item.id]" role="button">Edit Product</a></td>
          <!-- <td><a href="#" class="btn btn-primary" [routerLink]="['/deleteProduct']" role="button">Delete Product</a></td> -->
          <td><button class="btn btn-primary" (click)="deleteProd(item.id)">Delete Product</button></td>
         </tr>

    </tbody>
  </table>
