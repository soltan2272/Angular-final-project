<br>
<h1 class="center">Products</h1><br>

<div class="text-end m-3">
  <a href="#" class="btn btn-success text-end" [routerLink]="['/addProduct']" role="button">ADD Product</a>
</div>
 <div class="row m-5" style="background-color: darkgray; border-radius: 20px;">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Rate</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let item of ps ; let i =index" >
          <th scope="row">{{i+1}}</th>
          <td>{{item.name}}</td>
          <td>{{item.price}} </td>
          <td>{{item.quantity}}</td>
          <td>{{item.rate}}</td>
        
          <!-- <td>{{}item.Image}</td> -->
         <td> <a  class="btn btn-warning" (click)="update(item.id)" role="button">Update Product</a></td>
          <!-- <td><a href="#" class="btn btn-primary" [routerLink]="['/deleteProduct']" role="button">Delete Product</a></td> -->
          <td><button class="btn btn-danger" (click)="deleteProd(item.id)">Delete Product</button></td>
         </tr>

    </tbody>
  </table> 
  
 </div>
