



<div id="carouselExampleDark" class="carousel carousel-dark slide autoplay" data-bs-ride="carousel">
    <div class="carousel-indicators ">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="2000">
        <img src="assets/img/hero-1.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="assets/img/slider1.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="assets/img/hero-2.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


  <div class="promo-area">
    <div class="zigzag-bottom"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-6">
                <div class="single-promo promo1">
                    <i class="fa fa-refresh"></i>
                    <p class="subj">30 Days return</p>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">

            <div class="col-md-3 col-sm-6">

            </div>
            <div class="col-md-3 col-sm-6">

        </div>
    </div>
</div>


<h2 class="center">New Products</h2>
<div class="row m-5">
    <div class="owl-item col-lg-3 mb-3 m-0 col-md-6 col-sm-12 mb-5"
        style="width: 20vw; border: 2px solid rgb(236, 226, 226); border-radius: 10px;" *ngFor="let p of newProducts">
        <div class="product-item">
            <div class="pi-pic">
                <img src="{{p.product_Images[0].image_URL}}">
                <a class="icon" (click)="AddWatch(p)">
                    <i class="text-danger icon_heart_alt"></i>
                </a>
                <ul>
                    <li class="w-icon active">
                        <a _ngcontent-npt-c17="" (click)="addcart(p)">
                            <i class="icon_bag_alt"></i>
                        </a>
                    </li>
                    <li class="quick-view">
                        <a (click)="getproductditails(p.id)" style="cursor: pointer;">+ Quick View</a>
                    </li>
                    <li class="w-icon">
                        <a _ngcontent-npt-c17="" href="#">
                            <i class="fa fa-random"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="pi-text">
                <div class="catagory-name" [ngSwitch]="p.rate">
                    <div *ngSwitchCase="1">
                        <span id="s1" class="s1 fa fa-star checked"></span>
                        <span id="s2" class="s2 fa fa-star "></span>
                        <span id="s3" class="s3 fa fa-star "></span>
                        <span id="s4" class="s4 fa fa-star"></span>
                        <span id="s5" class="s5 fa fa-star"></span>
                    </div>
                    <div *ngSwitchCase="2">
                        <span id="s1" class="s1 fa fa-star checked"></span>
                        <span id="s2" class="s2 fa fa-star checked"></span>
                        <span id="s3" class="s3 fa fa-star "></span>
                        <span id="s4" class="s4 fa fa-star"></span>
                        <span id="s5" class="s5 fa fa-star"></span>
                    </div>
                    <div *ngSwitchCase="3">
                        <span id="s1" class="s1 fa fa-star checked"></span>
                        <span id="s2" class="s2 fa fa-star checked"></span>
                        <span id="s3" class="s3 fa fa-star checked"></span>
                        <span id="s4" class="s4 fa fa-star"></span>
                        <span id="s5" class="s5 fa fa-star"></span>
                    </div>
                    <div *ngSwitchCase="4">
                        <span id="s1" class="s1 fa fa-star checked"></span>
                        <span id="s2" class="s2 fa fa-star checked"></span>
                        <span id="s3" class="s3 fa fa-star checked"></span>
                        <span id="s4" class="s4 fa fa-star checked"></span>
                        <span id="s5" class="s5 fa fa-star"></span>
                    </div>
                    <div *ngSwitchCase="5">
                        <span id="s1" class="s1 fa fa-star checked"></span>
                        <span id="s2" class="s2 fa fa-star checked"></span>
                        <span id="s3" class="s3 fa fa-star checked"></span>
                        <span id="s4" class="s4 fa fa-star checked"></span>
                        <span id="s5" class="s5 fa fa-star checked"></span>
                    </div>
                </div>
                <h5>{{p.name}}</h5>
                <div class="product-price"> {{p.price | currency: 'LE'}}</div>
            </div>
        </div>
    </div>
</div>
