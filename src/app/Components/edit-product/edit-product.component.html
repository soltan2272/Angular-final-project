<div >
  <form class="col-lg-6 col-md-6 col-sm-12 m-auto" #frm="ngForm" (ngSubmit)="editProduct()">
    <h3>Add Product : </h3><br>
    <!-- <div class="form-group">
      <label for="prdID">ID : </label>
      <input type="number" [(ngModel)]="prd.ID" name="ID" required id="prdID" class="form-control" placeholder="" >
      <small id="helpId" class="text-muted">Enter ProductID</small><br>
    </div> -->
    <div class="form-group">
      <label for="prdName">Name : </label>
      <input type="text" [(ngModel)]="product.name" #prdName="ngModel" [class.is-invalid]="prdName.invalid && prdName.touched" [class.is-valid]="prdName.valid" required minlength="3" name="Name" id="prdName" class="form-control" placeholder="" aria-describedby="helpId">
      <small [hidden]="prdName.valid || prdName.untouched" id="helpId" class="text-muted">Name must be more than 3 letters</small><br>
    </div>
    <div class="form-group">
      <label for="prdPrice">Price : </label>
      <input type="number" [(ngModel)]="product.price" name="price" required min="1" id="prdPrice" class="form-control" placeholder="" aria-describedby="helpId">
      <small id="helpId" class="text-muted">Enter Product Price</small><br>
    </div>
    <div class="form-group">
      <label for="prdQuantity">Quantity : </label>
      <input type="number" [(ngModel)]="product.quantity" name="quantity" required min="1" id="prdQuantity" class="form-control" placeholder="" aria-describedby="helpId">
      <small id="helpId" class="text-muted">Enter Product quantity</small><br>
    </div>


  

    <div class="mb-2  mt-2">
     <label for="cat" class="form-label">Description :</label>
     <textarea  class="form-control" rows="3" required  name="description" id="prdDescription" [(ngModel)]="product.description"></textarea>
     <small id="helpId" class="text-muted">Enter Product Description</small><br>
    </div>

   
    <div class="mb-2  mt-2">
      <label for="cat" class="form-label">Category:</label>
      <select class="form-control" name="cat" id="cat" [(ngModel)]="product.currentCategoryID" >
        <option *ngFor="let cat of cateories" [value]="cat.id">
            {{cat.name}}
          </option>
      </select>
    </div>
    
  

    <button type="submit" [disabled]="frm.invalid" class="btn btn-primary">Submit</button>
  </form>
</div>
<hr>
